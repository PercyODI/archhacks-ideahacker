<!doctype html>
<html>
<head>
    
    <!--StyleSheets-->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/toastr.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    
    <!--Library Scripts-->
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="lib/angular-mocks.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <script type="text/javascript" src="lib/toastr.js"></script>
    
    <!--Application Script-->
    <script src="app/app.js"></script>
    
    <!--Services-->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/ideaResource.js"></script>
    <script src="common/services/ideaResourceMock.js"></script>
    
    <!--Controllers-->
    <script src="app/ideas/ideasListController.js"></script>
    <script src="app/ideas/ideaDetailController.js"></script>
    <script type="text/javascript" src="app/ideas/ideaEditController.js"></script>
    
</head>
<body ng-app="ideaHackerApp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" 
                         class="navbar-toggle collapsed" 
                         data-toggle="collapse" 
                         data-target="#bs-navbar-collapse" 
                         aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="home" class="navbar-brand">ideaHacker</a>
            </div>
            
            <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">Home</a></li>
                    <li><a ui-sref="ideasList">Ideas List</a></li>
                    <li><a ui-sref="ideaEdit({ideaId: 0})">Create New Idea</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li role="separator" class="divider"></li>
                    <li><a ui-sref="userRegister">Register</a></li>
                    <li><a ui-sref="userLogin">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container">
    <div ui-view></div>
</div>
</body>
</html>
