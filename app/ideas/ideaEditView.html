<form class=form-horizontal name="ideaForm">
    <fieldset>
        <legend>{{vm.title}}</legend>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputName">
                Idea Name
            </label>
            <div class="col-md-4">
                <input  class="form-control" 
                        id="inputName" 
                        type="text" 
                        placeholder="Idea Name" 
                        ng-model="vm.idea.name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputDescription">
                Description
            </label>
            <div class="col-md-4">
                <input  class="form-control" 
                        id="inputDescription" 
                        type="text" 
                        placeholder="Description" 
                        ng-model="vm.idea.description" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputSubjet">
                Subject
            </label>
            <div class="col-md-4">
                <input  class="form-control" 
                        id="inputSubject" 
                        type="text" 
                        placeholder="Subject" 
                        ng-model="vm.idea.subject" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputDifficulty">
                Difficulty
            </label>
            <div class="col-md-4">
                <input  class="form-control" 
                        id="inputDifficulty" 
                        type="number" 
                        placeholder="Difficulty" 
                        ng-model="vm.idea.difficulty" />
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-xs-5">
                <span>
                    <button class="btn btn-default btn-block"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
            <div class="col-xs-5 col-xs-offset-2">
                <span>
                    <button class="btn btn-primary btn-block"
                            ng-click="vm.submit()">
                        Save
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
