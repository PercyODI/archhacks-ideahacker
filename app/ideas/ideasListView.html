<div class="container-fluid">
    <div class="row">
        <div class="panel panel-primary" ng-repeat="idea in vm.ideas">
            <div class="panel-heading">
                <h2 class="panel-title">
                    <a ui-sref="ideaDetail({ideaId: idea.ideaId})">{{idea.name}}</a>
                </h2>
            </div>
            <div class="panel-body">
                Difficulty: {{idea.difficulty}}
            </div>
        </div>
    </div>
</div>
